name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use the official ZMK build environment image
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize ZMK and Update Modules
        run: |
          # 1. Initialize ZMK workspace
          west init -l config
          # 2. Fetch all source code
          west update

      - name: Build Firmware
        run: |
          echo "Building firmware for nice_nano_v2 with mediapad3 shield..."
          
          # CRITICAL FIX: Inject environment variables directly as arguments to west build
          ZEPHYR_BASE="${GITHUB_WORKSPACE}/zmk/zephyr" \
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=mediapad3 \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DZEPHYR_BASE="${GITHUB_WORKSPACE}/zmk/zephyr" \
            -DCMAKE_PREFIX_PATH="${GITHUB_WORKSPACE}/zmk/zephyr" \
            -DZEPHYR_TOOLCHAIN_VARIANT=gnuarmemb \
            -DGNUARMEMB_TOOLCHAIN_DIR=/usr/local/zephyr-sdk
          
          echo "Build complete."

      - name: Archive Firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-mediapad3-firmware
          # The built .uf2 file is located here
          path: build/zephyr/zmk.uf2
