name: ZMK Reusable Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
    
    # FINAL CORRECTION: Correcting the workflow file name to 'build-user-config.yml'.
    # This is the most likely cause of the "workflow was not found" error.
    # REPLACE the example SHA with the actual current SHA from the ZMK repo.
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@f662e73715c0a3258c7414d48512b23a7e583c27
    with:
      board: nice_nano_v2
      shield: crkbd_left
      config-dir: config

  artifact:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: ./firmware-artifacts
