name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use the official ZMK build environment image
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize ZMK Workspace
        run: |
          echo "Initializing ZMK Workspace..."
          # CRITICAL FIX: Initialize west with the ZMK manifest location
          # This is the original, basic method that works on all west versions.
          west init -m https://github.com/zmkfirmware/zmk --mr main
          
      - name: Update Modules and Configure Build
        run: |
          echo "Updating Modules..."
          # Fetch all source code
          west update
          
          # Manually create the configuration path link for west build
          ln -s $GITHUB_WORKSPACE/config $GITHUB_WORKSPACE/zmk/config
          
          # Set ZEPHYR_BASE to ensure paths are correct
          export ZEPHYR_BASE="$GITHUB_WORKSPACE/zmk/zephyr"
          
      - name: Build Firmware
        run: |
          echo "Building firmware for nice_nano_v2 with mediapad3 shield..."
          
          # The full west build command
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=mediapad3
          
          echo "Build complete."

      - name: Archive Firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-mediapad3-firmware
          # The built .uf2 file is located here
          path: build/zephyr/zmk.uf2
