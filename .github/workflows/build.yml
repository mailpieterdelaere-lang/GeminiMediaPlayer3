name: ZMK Build:Direct Configuration (Final Debug)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    permissions:
      contents: read

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üöÄ Setup ZMK Workspace and Build
        shell: bash
        run: |
          set -euo pipefail

          # --- Configuration Variables ---
          ZMK_REVISION="v0.3"
          ZMK_CLONE_DIR="$GITHUB_WORKSPACE/app_clone"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          CUSTOM_CONFIG_DIR="$GITHUB_WORKSPACE/config"
          BOARD_NAME="nice_nano_v2"
          DTS_PATH="$ZMK_ROOT/build/zephyr/zephyr.dts"

          echo "--- Cloning ZMK ---"
          git clone --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_CLONE_DIR"

          echo "--- Initializing west workspace ---"
          mkdir -p "$ZMK_ROOT"
          west init -m "$ZMK_CLONE_DIR" --mr "$ZMK_REVISION" --mf app/west.yml "$ZMK_ROOT"
          cd "$ZMK_ROOT"
          west update

          echo "--- Copying full app folder ---"
          mkdir -p "$ZMK_ROOT/app"
          cp -r "$ZMK_CLONE_DIR/app/"* "$ZMK_ROOT/app"

          echo "--- Copying overlay and keymap ---"
          cp "$CUSTOM_CONFIG_DIR/$BOARD_NAME.overlay" "$ZMK_ROOT/app/$BOARD_NAME.overlay"
          cp "$CUSTOM_CONFIG_DIR/$BOARD_NAME.keymap" "$ZMK_ROOT/app/$BOARD_NAME.keymap"

          echo "--- Sourcing Zephyr Environment ---"
          . "$ZMK_ROOT/zephyr/zephyr-env.sh"

          echo "--- Validating Devicetree ---"
          DTC_CMD="/opt/zephyr-sdk-0.16.9/sysroots/x86_64-pokysdk-linux/usr/bin/dtc"
          if [ ! -x "$DTC_CMD" ]; then
              echo "‚ùå dtc not found at $DTC_CMD, skipping devicetree validation"
          else
              "$DTC_CMD" -I dts -O dtb -o /dev/null "$ZMK_ROOT/app/$BOARD_NAME.overlay" || echo "‚ùå Overlay devicetree compilation failed"
              echo "‚úÖ Overlay syntax validated"
          fi

          echo "--- Starting west build ---"
          set +e
          west build -b $BOARD_NAME "$ZMK_ROOT/app"
          BUILD_STATUS=$?
          set -e

          echo "BUILD_STATUS=$BUILD_STATUS" >> $GITHUB_OUTPUT

          if [ $BUILD_STATUS -ne 0 ]; then
              echo "‚ùå WEST BUILD FAILED. Dumping zephyr.dts..."
              if [ -f "$DTS_PATH" ]; then
                  cat -n "$DTS_PATH"
              else
                  echo "zephyr.dts not found ‚Äî build failed before DTS generation"
              fi
          fi

          exit $BUILD_STATUS

      - name: üíæ Upload Devicetree Preprocessor Logs (On Failure)
        uses: actions/upload-artifact@v4
        if: ${{ steps.build_run.outputs.BUILD_STATUS != '0' }}
        with:
          name: devicetree-debug-logs
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zephyr.dts.pre
          retention-days: 1

      - name: ‚¨ÜÔ∏è Upload Final Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ steps.build_run.outputs.BUILD_STATUS == '0' }}
        with:
          name: zmk-firmware
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zmk.uf2
