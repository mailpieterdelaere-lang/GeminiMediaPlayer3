name: ZMK Build:Direct Configuration (Final Debug)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    permissions:
      contents: read

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üöÄ West Setup, Build, and Log Capture
        id: build_run
        shell: bash
        run: |
          set -euo pipefail

          # --- Configuration Variables ---
          ZMK_REVISION="v0.3"
          ZMK_CLONE_DIR="$GITHUB_WORKSPACE/app_clone"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          CUSTOM_CONFIG_DIR="$GITHUB_WORKSPACE/config"
          BOARD_NAME="nice_nano_v2"
          OVERLAY_PATH="$CUSTOM_CONFIG_DIR/$BOARD_NAME.overlay"
          KEYMAP_PATH="$CUSTOM_CONFIG_DIR/$BOARD_NAME.keymap"
          DTS_PATH="$ZMK_ROOT/build/zephyr/zephyr.dts"

          echo "--- 1. Cloning ZMK Workspace ---"
          git clone --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_CLONE_DIR"
          mkdir -p "$ZMK_ROOT"
          west init -m "$ZMK_CLONE_DIR" --mr "$ZMK_REVISION" --mf app/west.yml "$ZMK_ROOT"
          cd "$ZMK_ROOT"
          west update

          # Copy overlay only; keymap will be referenced in-place
          mkdir -p "$ZMK_ROOT/app"
          cp "$OVERLAY_PATH" "$ZMK_ROOT/app/$BOARD_NAME.overlay"

          # --- 2. Verify Keymap Exists ---
          if [ ! -f "$KEYMAP_PATH" ]; then
              echo "‚ùå Keymap not found at $KEYMAP_PATH"
              exit 1
          fi
          echo "--- USING KEYMAP ---"
          cat -n "$KEYMAP_PATH"
          echo "-------------------"

          # --- 3. Source Zephyr Environment ---
          echo "--- 3. Sourcing Zephyr Environment Variables ---"
          . "$ZMK_ROOT/zephyr/zephyr-env.sh"

          # --- 4. Validate Devicetree ---
          echo "--- 4. VALIDATING DEVICETREE ---"
          dtc_path=$(command -v dtc || true)
          if [ -z "$dtc_path" ]; then
              echo "‚ùå dtc (Device Tree Compiler) not found; devicetree validation skipped."
          else
              dtc -I dts -O dtb -o /dev/null "$ZMK_ROOT/app/$BOARD_NAME.overlay" || echo "‚ùå Overlay devicetree compilation failed"
              echo "‚úÖ Devicetree overlay syntax appears valid"
          fi

          # --- 5. Start West Build ---
          echo "--- 5. Starting Final West Build ---"
          set +e
          west build -b $BOARD_NAME "$ZMK_ROOT/app"
          BUILD_STATUS=$?
          set -e

          echo "BUILD_STATUS=$BUILD_STATUS" >> $GITHUB_OUTPUT

          # --- 6. Dump zephyr.dts if build failed ---
          if [ $BUILD_STATUS -ne 0 ]; then
              echo "----------------------------------------------------------------------"
              echo "‚ùå WEST BUILD FAILED. Dumping zephyr.dts for debugging..."
              if [ -f "$DTS_PATH" ]; then
                  echo "--- BEGIN zephyr.dts ---"
                  cat -n "$DTS_PATH" || echo "(cat failed ‚Äî file unreadable)"
                  echo "--- END zephyr.dts ---"
              else
                  echo "zephyr.dts not found ‚Äî build likely failed before DTS generation."
              fi
              echo "----------------------------------------------------------------------"
          fi

          exit $BUILD_STATUS

      - name: üíæ Upload Devicetree Preprocessor Logs (On Failure)
        uses: actions/upload-artifact@v4
        if: ${{ steps.build_run.outputs.BUILD_STATUS != '0' }}
        with:
          name: devicetree-debug-logs
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zephyr.dts.pre
          retention-days: 1

      - name: ‚¨ÜÔ∏è Upload Final Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ steps.build_run.outputs.BUILD_STATUS == '0' }}
        with:
          name: zmk-firmware
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zmk.uf2
