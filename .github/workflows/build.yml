name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # CRITICAL FIX: Reference a stable ZMK tag that supports 'build_set'
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v3.2.0
    with:
      # Use the 'build_set' input, which is supported by v3.2.0
      build_set: |
        [
          { "board": "nice_nano_v2", "shield": "mediapad3" }
        ]
