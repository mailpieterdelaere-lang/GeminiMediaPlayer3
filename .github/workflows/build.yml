name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use the official ZMK build environment image
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize ZMK and Update Modules
        run: |
          # 1. Initialize ZMK workspace
          west init -l config
          # 2. Fetch all source code
          west update

      - name: Set Persistent ZMK Environment
        run: |
          # CRITICAL FIX: Set ZEPHYR_BASE to persist across steps
          echo "ZEPHYR_BASE=${GITHUB_WORKSPACE}/zmk/zephyr" >> $GITHUB_ENV
          echo "ZEPHYR_TOOLCHAIN_VARIANT=gnuarmemb" >> $GITHUB_ENV
          echo "GNUARMEMB_TOOLCHAIN_DIR=/usr/local/zephyr-sdk" >> $GITHUB_ENV
        shell: bash # Explicitly use bash for this step to ensure echo redirects correctly

      - name: Build Firmware
        # Environment variables are now automatically loaded from $GITHUB_ENV
        run: |
          echo "Building firmware for nice_nano_v2 with mediapad3 shield..."
          
          # The full west build command
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=mediapad3 -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          echo "Build complete."

      - name: Archive Firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-mediapad3-firmware
          # The built .uf2 file is located here
          path: build/zephyr/zmk.uf2
