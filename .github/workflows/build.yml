name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use the official ZMK build environment image
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize and Build ZMK Firmware
        run: |
          echo "Initializing ZMK workspace using local manifest..."
          
          # 1. Initialize west using the local config folder as the manifest location.
          west init -l config
          
          # 2. Fetch all source code (this sets up the environment files)
          west update
          
          # 3. Source the environment script manually for the current shell session.
          #    This guarantees ZEPHYR_BASE and other paths are known.
          . .west/west.sh
          
          echo "Building firmware for nice_nano_v2 with mediapad3 shield..."
          
          # 4. The full west build command
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=mediapad3 \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          
          echo "Build complete."

      - name: Archive Firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-mediapad3-firmware
          # The built .uf2 file is located here
          path: build/zephyr/zmk.uf2
