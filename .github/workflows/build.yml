name: ZMK Build:Direct Configuration (Final Debug)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    permissions:
      contents: read

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ† Install Device Tree Compiler
        run: |
          apt-get update
          apt-get install -y device-tree-compiler

      - name: üöÄ West Setup, Copy Overlay & Keymap
        shell: bash
        run: |
          set -e

          # --- Configuration Variables ---
          ZMK_REVISION="v0.3"
          ZMK_CLONE_DIR="$GITHUB_WORKSPACE/app_clone"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          CONFIG_DIR="$GITHUB_WORKSPACE/config"
          BOARD_NAME="nice_nano_v2"
          OVERLAY_FILE="$CONFIG_DIR/$BOARD_NAME.overlay"
          KEYMAP_FILE="$CONFIG_DIR/$BOARD_NAME.keymap"
          DTS_PATH="$ZMK_ROOT/build/zephyr/zephyr.dts"

          # --- 1. Clone and Init West Workspace ---
          git clone --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_CLONE_DIR"
          mkdir -p "$ZMK_ROOT"
          west init -m "$ZMK_CLONE_DIR" --mr "$ZMK_REVISION" --mf app/west.yml "$ZMK_ROOT"
          cd "$ZMK_ROOT"
          west update

          # --- 2. Copy app files, overlay, and keymap ---
          mkdir -p "$ZMK_ROOT/app"
          cp -r "$ZMK_CLONE_DIR/app/"* "$ZMK_ROOT/app"
          cp "$OVERLAY_FILE" "$ZMK_ROOT/app/$BOARD_NAME.overlay"
          cp "$KEYMAP_FILE" "$ZMK_ROOT/app/$BOARD_NAME.keymap"

      - name: üìù Source Zephyr Environment
        shell: bash
        run: |
          . "$ZMK_ROOT/zephyr/zephyr-env.sh"

      - name: üìÑ Dump Overlay Contents
        shell: bash
        run: |
          echo "--- DUMPING $BOARD_NAME.overlay ---"
          cat -n "$ZMK_ROOT/app/$BOARD_NAME.overlay"
          echo "-------------------------------------"

      - name: üõ† Validate Devicetree
        shell: bash
        run: |
          echo "--- VALIDATING DEVICETREE ---"
          dtc -I dts -O dtb -o /tmp/validate.dtb "$ZMK_ROOT/app/$BOARD_NAME.overlay" && echo "‚úÖ Devicetree valid" || echo "‚ùå Devicetree compilation failed"

      - name: üöß Build ZMK Firmware
        shell: bash
        id: build_run
        run: |
          set -e
          west build -b $BOARD_NAME "$ZMK_ROOT/app"
          echo "BUILD_STATUS=0" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: üíæ Upload Devicetree Logs (On Failure)
        uses: actions/upload-artifact@v4
        if: ${{ steps.build_run.outcome != 'success' }}
        with:
          name: devicetree-debug-logs
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zephyr.dts.pre
          retention-days: 1

      - name: ‚¨ÜÔ∏è Upload UF2 Firmware (On Success)
        uses: actions/upload-artifact@v4
        if: ${{ steps.build_run.outcome == 'success' }}
        with:
          name: zmk-firmware
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zmk.uf2
