name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use the official ZMK build environment image
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch all history to ensure 'west init' works correctly
          fetch-depth: 0

      - name: Initialize ZMK and Update Modules
        run: |
          # 1. Initialize ZMK workspace
          west init -l config
          
          # 2. Fetch all source code (ZMK, Zephyr, Drivers)
          west update
          
      - name: Build Firmware
        # We manually set the critical environment variables here
        # This bypasses the need for the west.sh file entirely
        run: |
          # Set the required path to the Zephyr RTOS source code
          export ZEPHYR_BASE="${GITHUB_WORKSPACE}/zmk/zephyr"
          export ZEPHYR_TOOLCHAIN_VARIANT=gnuarmemb
          export GNUARMEMB_TOOLCHAIN_DIR=/usr/local/zephyr-sdk
          
          echo "Building firmware for nice_nano_v2 with mediapad3 shield..."
          
          # The full west build command with explicit paths and shield definition
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=mediapad3 -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          echo "Build complete."

      - name: Archive Firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-mediapad3-firmware
          # The built .uf2 file is located here
          path: build/zephyr/zmk.uf2
