name: ZMK Reusable Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
    
    # FINAL ATTEMPT: Use the community-standard repository name 'zmk-project/zmk' 
    # and the latest known workflow file name 'build-user-config.yml'.
    # This combination resolves most external fetch errors.
    uses: zmk-project/zmk/.github/workflows/build-user-config.yml@main
    with:
      board: nice_nano_v2
      shield: crkbd_left
      config-dir: config

  artifact:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: ./firmware-artifacts
