name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # CRITICAL FIX: Ensure you are referencing the 'main' branch of the ZMK action
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # This parameter is correct for the 'main' branch of the ZMK action
      build_set: |
        [
          { "board": "nice_nano_v2", "shield": "mediapad3" }
        ]
