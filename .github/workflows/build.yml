name: ZMK Reusable Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
    
    # FINAL RESOLUTION: Use a specific commit SHA instead of 'main' to enforce
    # fetching the correct file and bypass caching/default branch issues.
    # *** REPLACE [LATEST_ZMK_SHA_HERE] with the actual SHA ***
    uses: zmkfirmware/zmk/.github/workflows/reusable-build-zmk.yml@[LATEST_ZMK_SHA_HERE]
    with:
      board: nice_nano_v2
      shield: crkbd_left
      config-dir: config

  artifact:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: ./firmware-artifacts
