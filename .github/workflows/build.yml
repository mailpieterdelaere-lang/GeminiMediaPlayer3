name: ZMK Final Working Build (Execution)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    container:
      image: zmkfirmware/zmk-build-arm:stable
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: ‚¨áÔ∏è Checkout Repository (Your Config)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: ‚öôÔ∏è West-Managed Build with Final Configuration
        shell: bash
        run: |
          # --- Configuration Variables ---
          ZMK_REVISION="v0.3" 
          ZMK_CLONE_DIR="$GITHUB_WORKSPACE/app_clone"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          OVERLAY_FILE="$GITHUB_WORKSPACE/config/nice_nano_v2.overlay"
          KEYMAP_FILE="$GITHUB_WORKSPACE/config/mediapad3.keymap" 

          # --- 1-4. West Setup ---
          echo "--- 1. Initializing and Updating West Workspace ---"
          command -v west || { echo "FATAL: 'west' tool not found."; exit 1; }
          git clone --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_CLONE_DIR" || { echo "FATAL: ZMK application clone failed."; exit 1; }
          mkdir -p "$ZMK_ROOT"
          west init -m "$ZMK_CLONE_DIR" --mr "$ZMK_REVISION" --mf app/west.yml "$ZMK_ROOT" || { echo "FATAL: West initialization failed."; exit 1; }
          cd "$ZMK_ROOT"
          west update || { echo "FATAL: West update failed."; exit 1; }
          
          # --- 5. Prepare Application and Copy Final Files ---
          echo "--- 2. Copying Application Source and Final Config Files ---"
          
          # Copy ZMK app contents
          mkdir -p "$ZMK_ROOT/app"
          if [ -d "$ZMK_CLONE_DIR/app" ]; then
             cp -r "$ZMK_CLONE_DIR/app/"* "$ZMK_ROOT/app" || { echo "FATAL: Failed to copy ZMK app files."; exit 1; }
          else
             echo "FATAL: ZMK 'app' source directory not found in clone."
             exit 1
          fi

          # Copy and verify Overlay (must contain rows=<1> and columns=<3>)
          KEYMAP_DEST="$ZMK_ROOT/app/nice_nano_v2.keymap"
          if [ -f "$OVERLAY_FILE" ]; then
             cp "$OVERLAY_FILE" "$ZMK_ROOT/app/nice_nano_v2.overlay"
             echo "TRACE: Copied final overlay with assumed matrix size fix."
          else
             echo "FATAL: nice_nano_v2.overlay file not found at $OVERLAY_FILE."
             exit 1
          fi

          # Copy and rename Keymap to match board name for auto-discovery
          if [ -f "$KEYMAP_FILE" ]; then
             cp "$KEYMAP_FILE" "$KEYMAP_DEST" || { echo "FATAL: Failed to copy keymap file to $KEYMAP_DEST."; exit 1; }
             echo "TRACE: Copied keymap file to $KEYMAP_DEST."
          else
             echo "FATAL: Keymap file not found at $KEYMAP_FILE."
             exit 1
          fi

          # --- 6. Source Zephyr Environment ---
          echo "--- 3. Sourcing Zephyr Environment Variables ---"
          . "$ZMK_ROOT/zephyr/zephyr-env.sh" || { echo "FATAL: zephyr-env.sh sourcing failed."; exit 1; }

          # --- 7. Build and Configure ---
          echo "--- 4. Starting Final West Build ---"
          
          # Build without the shield flag, relying on auto-discovery of nice_nano_v2.overlay/keymap
          west build -b nice_nano_v2 "$ZMK_ROOT/app" || { 
            echo "FATAL: West build failed. A final configuration error remains."
            exit 1
          }
          
      - name: ‚¨ÜÔ∏è Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: zmk-firmware
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zmk.uf2

  artifact:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Download Final Firmware Artifact
        uses: actions/download-artifact@v4
        with:
          name: zmk-firmware
          path: ./firmware-artifacts
          
      - name: üì¶ Display Artifact Contents
        run: ls -lR ./firmware-artifacts
