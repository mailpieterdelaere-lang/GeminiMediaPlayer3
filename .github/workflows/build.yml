name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use the official ZMK build environment image
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone ZMK and Initialize Workspace
        run: |
          echo "Cloning ZMK..."
          # 1. Clone ZMK directly into the 'zmk' folder
          git clone --depth 1 https://github.com/zmkfirmware/zmk.git $GITHUB_WORKSPACE/zmk
          
          # 2. Run West Init from INSIDE the cloned ZMK folder
          cd $GITHUB_WORKSPACE/zmk
          west init -l .
          
          # 3. Update modules from INSIDE the ZMK folder
          west update
          
          # 4. Create symlink back to your config directory (required by ZMK)
          ln -s $GITHUB_WORKSPACE/config $GITHUB_WORKSPACE/zmk/config
          
      - name: Build Firmware
        run: |
          echo "Building firmware for nice_nano_v2 with mediapad3 shield..."
          
          # CRITICAL: Change directory to the ZMK app root before building
          cd $GITHUB_WORKSPACE/zmk/app
          
          # The full west build command
          west build -b nice_nano_v2 -- \
            -DSHIELD=mediapad3
          
          echo "Build complete."

      - name: Archive Firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-mediapad3-firmware
          # The built .uf2 file is located here (path is relative to app build folder)
          path: build/zephyr/zmk.uf2
