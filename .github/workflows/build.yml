name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use the official ZMK build environment image
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize ZMK and Update Modules
        run: |
          echo "Initializing ZMK with stable manifest..."
          # CRITICAL FIX: Initialize west using the remote ZMK manifest (-m),
          # and omit the local manifest directory (-l config) argument.
          west init -m https://github.com/zmkfirmware/zmk --mr main
          
          # 2. Fetch all source code
          west update

      - name: Build Firmware
        run: |
          echo "Building firmware for nice_nano_v2 with mediapad3 shield..."
          
          # The full west build command
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=mediapad3 \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          
          echo "Build complete."

      - name: Archive Firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-mediapad3-firmware
          # The built .uf2 file is located here
          path: build/zephyr/zmk.uf2
