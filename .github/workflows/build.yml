name: ZMK Build:Direct Configuration (Bypassing Shield System)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    permissions:
      contents: read
      
    steps:
      - name: ‚¨áÔ∏è Checkout Repository (Your Config)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: üöÄ Setup, Build, and Log Collection (Single Step)
        id: build_all
        shell: bash
        # All logic is now consolidated into one shell script to stabilize paths
        run: |
          # --- Configuration Variables ---
          ZMK_REVISION="v0.3"
          ZMK_CLONE_DIR="$GITHUB_WORKSPACE/app_clone"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          CUSTOM_CONFIG_DIR="$GITHUB_WORKSPACE/config"
          BOARD_NAME="nice_nano_v2"
          
          # 1. Initialize and Update West Workspace
          echo "--- 1. Setting up West Workspace ---"
          git clone --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_CLONE_DIR" || exit 1
          mkdir -p "$ZMK_ROOT"
          west init -m "$ZMK_CLONE_DIR" --mr "$ZMK_REVISION" --mf app/west.yml "$ZMK_ROOT" || exit 1
          
          # Change to the ZMK root directory
          cd "$ZMK_ROOT" || exit 1
          west update || exit 1
          
          # 2. Prepare Application Source and Copy Config
          echo "--- 2. Preparing Application Source and Configuration ---"
          mkdir -p "app"
          cp -r "$ZMK_CLONE_DIR/app/"* "app" || exit 1
          cp -r "$CUSTOM_CONFIG_DIR"/* "app/"
          
          # 3. Source Zephyr Environment
          echo "--- 3. Sourcing Zephyr Environment Variables ---"
          . "./zephyr/zephyr-env.sh" || { echo "FATAL: zephyr-env.sh sourcing failed."; exit 1; }

          # 4. Perform West Build and Capture Status
          echo "--- 4. Starting Final West Build ---"
          
          # Run the build, but do NOT exit if it fails (continue-on-error behavior)
          west build -b $BOARD_NAME "app"
          BUILD_STATUS=$?
          
          # Pass build status to be used by subsequent steps
          echo "BUILD_STATUS=$BUILD_STATUS" >> $GITHUB_OUTPUT
          
          if [ $BUILD_STATUS -ne 0 ]; then
             echo "FATAL: West build failed. Log upload will proceed."
          fi
          
      # üíæ Upload Devicetree Preprocessor Logs (Runs on Failure)
      - name: üíæ Upload Devicetree Preprocessor Logs (On Failure)
        uses: actions/upload-artifact@v4
        # Check the status output by the previous consolidated step
        if: ${{ steps.build_all.outputs.BUILD_STATUS != '0' }}
        with:
          name: devicetree-debug-logs
          # Path must now be set relative to the *initial* $GITHUB_WORKSPACE
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zephyr.dts.pre
          retention-days: 1

      # ‚¨ÜÔ∏è Upload Final Artifacts (Runs on Success)
      - name: ‚¨ÜÔ∏è Upload Final Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ steps.build_all.outputs.BUILD_STATUS == '0' }}
        with:
          name: zmk-firmware
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zmk.uf2
