name: ZMK Build: Standard Shield Configuration (Final Corrected)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    container:
      image: zmkfirmware/zmk-build-arm:stable
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: ⬇️ Checkout Repository (Your Config)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: ⚙️ West-Managed Build Script (Corrected)
        shell: bash
        run: |
          # --- Configuration Variables ---
          ZMK_REVISION="v0.3" 
          ZMK_CLONE_DIR="$GITHUB_WORKSPACE/app_clone"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          CUSTOM_CONFIG_DIR="$GITHUB_WORKSPACE/config" 
          BOARD_NAME="nice_nano_v2"
          SHIELD_NAME="mediapad"
          SHIELD_DIR="$ZMK_ROOT/app/boards/shields/$SHIELD_NAME"

          # 1. Initialize and Update West Workspace
          echo "--- 1. Initializing and Updating West Workspace ---"
          git clone --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_CLONE_DIR" || exit 1
          mkdir -p "$ZMK_ROOT"
          west init -m "$ZMK_CLONE_DIR" --mr "$ZMK_REVISION" --mf app/west.yml "$ZMK_ROOT" || exit 1
          cd "$ZMK_ROOT"
          west update || exit 1
          
          # 2. Prepare Application Source and Configuration
          echo "--- 2. Preparing Application Source and Configuration ---"
          mkdir -p "$ZMK_ROOT/app"
          cp -r "$ZMK_CLONE_DIR/app/"* "$ZMK_ROOT/app" || exit 1

          # 3. Create Shield Directory and Copy/Patch Files
          echo "--- 3. Setting up Shield Configuration and Applying Final Fixes ---"
          mkdir -p "$SHIELD_DIR"
          
          # Copy Keymap, Overlay, and create config file
          cp "$CUSTOM_CONFIG_DIR/mediapad3.keymap" "$SHIELD_DIR/$SHIELD_NAME.keymap" || { echo "FATAL: Keymap file missing."; exit 1; }
          cp "$CUSTOM_CONFIG_DIR/$BOARD_NAME.overlay" "$SHIELD_DIR/$SHIELD_NAME.overlay" || { echo "FATAL: Overlay file missing."; exit 1; }
          echo "CONFIG_ZMK_KEYMAP_NAME=\"$SHIELD_NAME\"" > "$SHIELD_DIR/$SHIELD_NAME.conf"
          
          # **FINAL C COMPILATION FIX**: Patch the overlay with the missing rows/columns properties
          OVERLAY_DEST="$SHIELD_DIR/$SHIELD_NAME.overlay"
          if ! grep -q "rows" "$OVERLAY_DEST"; then
              echo "Applying final matrix size patch to resolve C compilation errors..."
              # Target the kscan_0 node and insert rows/columns properties
              sed -i '/kscan_0:/a \ \ \ \ \ \ \ \ rows = <1>;\n\ \ \ \ \ \ \ \ columns = <3>;' "$OVERLAY_DEST"
          fi

          # 4. Source Zephyr Environment
          echo "--- 4. Sourcing Zephyr Environment Variables ---"
          . "$ZMK_ROOT/zephyr/zephyr-env.sh" || { echo "FATAL: zephyr-env.sh sourcing failed."; exit 1; }

          # 5. Build Application
          echo "--- 5. Starting Final West Build ---"
          west build -b $BOARD_NAME "$ZMK_ROOT/app" -- -DSHIELD=$SHIELD_NAME || { 
            echo "FATAL: West build failed. Please check the content of your overlay and keymap files."
            exit 1
          }
          
      - name: ⬆️ Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: zmk-firmware
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zmk.uf2
