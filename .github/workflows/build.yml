name: ZMK Resilient West Dependency Build (Overlay Diagnostic)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    container:
      image: zmkfirmware/zmk-build-arm:stable
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: ‚¨áÔ∏è Checkout Repository (Your Config)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: ‚öôÔ∏è West-Managed Build with Overlay Diagnostics
        shell: bash
        run: |
          # --- Configuration Variables ---
          ZMK_REVISION="v0.3" 
          ZMK_CLONE_DIR="$GITHUB_WORKSPACE/app_clone"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          OVERLAY_FILE="$GITHUB_WORKSPACE/config/nice_nano_v2.overlay"
          
          # --- 1-4. West Setup (Same as previous successful steps) ---
          echo "--- 1. Validating West Tool ---"
          command -v west || { echo "FATAL: 'west' tool not found in container path."; exit 1; }
          
          echo "--- 2. Cloning ZMK Application Source ---"
          git clone --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_CLONE_DIR" || { echo "FATAL: ZMK application clone failed."; exit 1; }

          echo "--- 3. Initializing West Workspace ---"
          mkdir -p "$ZMK_ROOT"
          west init -m "$ZMK_CLONE_DIR" --mr "$ZMK_REVISION" --mf app/west.yml "$ZMK_ROOT" || { 
            echo "FATAL: West initialization failed."
            exit 1 
          }

          cd "$ZMK_ROOT"
          
          echo "--- 4. Updating Dependencies via West ---"
          west update || { echo "FATAL: West update failed." ; exit 1; }
          
          # --- 5. Prepare Application and Diagnostics ---
          echo "--- 5. Preparing Application Source and Diagnostics ---"
          
          # Copy ZMK app contents and custom files
          mkdir -p "$ZMK_ROOT/app"
          if [ -d "$ZMK_CLONE_DIR/app" ]; then
             cp -r "$ZMK_CLONE_DIR/app/"* "$ZMK_ROOT/app" || { echo "FATAL: Failed to copy ZMK app files."; exit 1; }
          else
             echo "FATAL: ZMK 'app' source directory not found in clone."
             exit 1
          fi
          
          # Copy custom config files and RUN DIAGNOSTICS
          if [ -f "$OVERLAY_FILE" ]; then
             cp "$OVERLAY_FILE" "$ZMK_ROOT/app/nice_nano_v2.overlay" || { echo "FATAL: Failed to copy custom overlay."; exit 1; }
             
             # üîç NEW DIAGNOSTIC STEP: Log the contents of the file that is causing the error
             echo "--- DIAGNOSTIC: nice_nano_v2.overlay CONTENTS ---"
             cat "$ZMK_ROOT/app/nice_nano_v2.overlay"
             echo "--- END DIAGNOSTIC ---"
             
             # NEW ERROR HANDLING
             if grep -q "&kscan0" "$ZMK_ROOT/app/nice_nano_v2.overlay"; then
                 echo "FATAL: Overlay contains the incorrect alias '&kscan0' which caused the last three failures."
                 echo "Please replace it with the corrected structure (kscan_0: kscan_0 { ... }) provided in the previous response."
                 exit 1
             fi
          else
             echo "WARNING: nice_nano_v2.overlay not found in config. Proceeding with default settings."
          fi
          
          # --- 6. Source Zephyr Environment ---
          echo "--- 6. Sourcing Zephyr Environment Variables ---"
          ZEPHYR_ENV_SCRIPT="$ZMK_ROOT/zephyr/zephyr-env.sh"
          if [ -f "$ZEPHYR_ENV_SCRIPT" ]; then
             . "$ZEPHYR_ENV_SCRIPT" || { echo "FATAL: zephyr-env.sh sourcing failed."; exit 1; }
          else
             echo "FATAL: zephyr-env.sh script not found."
             exit 1
          fi

          # --- 7. Build and Configure ---
          echo "--- 7. Starting Final West Build ---"
          
          west build -b nice_nano_v2 "$ZMK_ROOT/app" || { 
            echo "FATAL: West build failed. Compilation or DTS configuration error."
            exit 1
          }
          
      - name: ‚¨ÜÔ∏è Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: zmk-firmware
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zmk.uf2

  artifact:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Download Final Firmware Artifact
        uses: actions/download-artifact@v4
        with:
          name: zmk-firmware
          path: ./firmware-artifacts
          
      - name: üì¶ Display Artifact Contents
        run: ls -lR ./firmware-artifacts
