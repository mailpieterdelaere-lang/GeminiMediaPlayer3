name: ZMK Fully Manual Dependency Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    container:
      image: zmkfirmware/zmk-build-arm:stable
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: ‚¨áÔ∏è Checkout Repository (Your Config)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: ‚öôÔ∏è Manual Git Clone and CMake Build (Final Resilient Script)
        shell: bash
        run: |
          # --- Configuration Variables ---
          ZEPHYR_REVISION="v2.6.0" 
          MCUB_REVISION="v1.7.0"
          ZMK_REVISION="v0.3" 
          ZMK_REPO_ROOT="$GITHUB_WORKSPACE/zmk"
          
          # 1. Create the base ZMK structure
          echo "--- 1. Creating target directories ---"
          mkdir -p "$ZMK_REPO_ROOT/zephyr"
          mkdir -p "$ZMK_REPO_ROOT/app"
          mkdir -p "$ZMK_REPO_ROOT/bootloader/mcuboot"

          # 2. Clone Dependencies
          echo "--- 2. Cloning ZMK App (Path: zmk/app) ---"
          git clone --depth 1 --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_REPO_ROOT/app" || exit 1
          echo "--- 3. Cloning Zephyr RTOS (Path: zmk/zephyr) ---"
          git clone --depth 1 --branch "$ZEPHYR_REVISION" https://github.com/zephyrproject-rtos/zephyr.git "$ZMK_REPO_ROOT/zephyr" || exit 1
          echo "--- 4. Cloning MCUBoot (Path: zmk/bootloader/mcuboot) ---"
          git clone --depth 1 --branch "$MCUB_REVISION" https://github.com/mcu-tools/mcuboot.git "$ZMK_REPO_ROOT/bootloader/mcuboot" || exit 1

          # 5. Sourcing Zephyr Environment
          echo "--- 5. Sourcing Zephyr Environment Variables ---"
          . "$ZMK_REPO_ROOT/zephyr/zephyr-env.sh" || { echo "FATAL: zephyr-env.sh sourcing failed."; exit 1; }

          # 6. Build Setup and CMake Execution
          echo "--- 6. Starting Final CMake Build ---"
          
          # --- Path Definitions ---
          APP_REPO_DIR="$ZMK_REPO_ROOT/app"
          BUILD_DIR="$APP_REPO_DIR/build"
          APP_SOURCE_DIR="$APP_REPO_DIR" # Start by assuming CMakeLists.txt is here
          
          # 7. Backup Plan: Check for nested 'app' directory
          if [ -f "$APP_REPO_DIR/app/CMakeLists.txt" ]; then
             echo "TRACE: Found CMakeLists.txt in nested app directory. Adjusting source path."
             APP_SOURCE_DIR="$APP_REPO_DIR/app"
          elif [ ! -f "$APP_REPO_DIR/CMakeLists.txt" ]; then
             echo "FATAL: Cannot find CMakeLists.txt in either '$ZMK_REPO_ROOT/app' or '$ZMK_REPO_ROOT/app/app'."
             ls -l "$ZMK_REPO_ROOT/app"
             exit 1
          else
             echo "TRACE: Found CMakeLists.txt in expected top-level ZMK app directory."
          fi

          # 8. Execute CMake
          echo "TRACE: Source Directory Final Path: $APP_SOURCE_DIR"
          
          # A. CMake Configure Step (FINAL FIX: Explicitly define all Zephyr paths)
          cmake -B "$BUILD_DIR" \
            -GNinja \
            -DBOARD=nice_nano_v2 \
            -DSHIELD=crkbd_left \
            -DZMK_CONFIG="$GITHUB_WORKSPACE/config" \
            -DZEPHYR_BASE="$ZMK_REPO_ROOT/zephyr" \
            -DCMAKE_PREFIX_PATH="$ZMK_REPO_ROOT/zephyr" \
            -DZEPHYR_DIR="$ZMK_REPO_ROOT/zephyr" \
            -S "$APP_SOURCE_DIR" || { echo "FATAL: CMake configuration failed."; exit 1; }
            
          # B. CMake Build Execution Step
          echo "TRACE: Executing build in directory: $BUILD_DIR"
          cmake --build "$BUILD_DIR" || { echo "FATAL: Build execution failed. Review compilation logs."; exit 1; }
          
      - name: ‚¨ÜÔ∏è Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: zmk-firmware
          path: zmk/app/build/zephyr/zmk.uf2

  artifact:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Download Final Firmware Artifact
        uses: actions/download-artifact@v4
        with:
          name: zmk-firmware
          path: ./firmware-artifacts
          
      - name: üì¶ Display Artifact Contents
        run: ls -lR ./firmware-artifacts
