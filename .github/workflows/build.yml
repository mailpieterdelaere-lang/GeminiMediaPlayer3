name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use the official ZMK build environment image
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize ZMK Workspace and Build
        run: |
          echo "Initializing ZMK workspace using local manifest..."
          
          # CRITICAL FIX: Initialize west using the local config folder as the manifest location.
          # This relies on west.yml being inside the 'config' folder.
          west init -l config
          
          # Fetch all source code
          west update
          
          # Set ZEPHYR_BASE for the build (necessary for older ZMK container)
          export ZEPHYR_BASE=$GITHUB_WORKSPACE/zmk/zephyr
          
          echo "Building firmware for nice_nano_v2 with mediapad3 shield..."
          
          # The full west build command
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=mediapad3 \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          
          echo "Build complete."

      - name: Archive Firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-mediapad3-firmware
          # The built .uf2 file is located here
          path: build/zephyr/zmk.uf2
