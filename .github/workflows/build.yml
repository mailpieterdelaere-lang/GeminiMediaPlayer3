name: ZMK Build:Direct Configuration (Final Debug)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    permissions:
      contents: read
      
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: üöÄ Setup, Copy Configs, Validate DT, and Build
        id: build_run
        shell: bash
        run: |
          set -euo pipefail

          # --- Configuration Variables ---
          ZMK_REVISION="v0.3"
          ZMK_CLONE_DIR="$GITHUB_WORKSPACE/app_clone"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          CUSTOM_CONFIG_DIR="$GITHUB_WORKSPACE/config"
          BOARD_NAME="nice_nano_v2"
          OVERLAY_PATH="$ZMK_ROOT/app/$BOARD_NAME.overlay"
          KEYMAP_PATH="$ZMK_ROOT/app/$BOARD_NAME.keymap"
          DTS_PATH="$ZMK_ROOT/build/zephyr/zephyr.dts"

          echo "--- 1. Initialize West Workspace ---"
          git clone --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_CLONE_DIR"
          mkdir -p "$ZMK_ROOT"
          west init -m "$ZMK_CLONE_DIR" --mr "$ZMK_REVISION" --mf app/west.yml "$ZMK_ROOT"
          cd "$ZMK_ROOT"
          west update
          mkdir -p "$ZMK_ROOT/app"

          echo "--- 2. Copy Overlay and Keymap from Config ---"
          cp "$CUSTOM_CONFIG_DIR/$BOARD_NAME.overlay" "$OVERLAY_PATH"
          cp "$CUSTOM_CONFIG_DIR/$BOARD_NAME.keymap" "$KEYMAP_PATH"

          echo "--- 3. Source Zephyr Environment ---"
          . "$ZMK_ROOT/zephyr/zephyr-env.sh"

          echo "--- 4. Dump Overlay Contents ---"
          cat -n "$OVERLAY_PATH"
          echo "----------------------------------------------------------------------"

          echo "--- 5. Validate Devicetree ---"
          if command -v dtc >/dev/null 2>&1; then
            dtc -I dts -O dtb -o /tmp/dtb.dtb "$OVERLAY_PATH" || echo "‚ö†Ô∏è Overlay DT compilation warning/failure"
          else
            echo "‚ùå dtc not found; skipping devicetree validation"
          fi

          echo "--- 6. Build ZMK Firmware ---"
          BUILD_STATUS=0
          if ! west build -b "$BOARD_NAME" "$ZMK_ROOT/app"; then
            BUILD_STATUS=1
          fi

          echo "BUILD_STATUS=$BUILD_STATUS" >> $GITHUB_OUTPUT

          if [ $BUILD_STATUS -ne 0 ]; then
            echo "----------------------------------------------------------------------"
            echo "‚ùå WEST BUILD FAILED. Dumping zephyr.dts for debugging..."
            if [ -f "$DTS_PATH" ]; then
              cat -n "$DTS_PATH"
            else
              echo "zephyr.dts not found ‚Äî build likely failed before DTS generation."
            fi
            echo "----------------------------------------------------------------------"
          fi

          exit $BUILD_STATUS

      - name: üíæ Upload Devicetree Preprocessor Logs (On Failure)
        if: ${{ steps.build_run.outputs.BUILD_STATUS != '0' }}
        uses: actions/upload-artifact@v4
        with:
          name: devicetree-debug-logs
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zephyr.dts.pre
          retention-days: 1

      - name: ‚¨ÜÔ∏è Upload Final Artifacts (On Success)
        if: ${{ steps.build_run.outputs.BUILD_STATUS == '0' }}
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zmk.uf2
