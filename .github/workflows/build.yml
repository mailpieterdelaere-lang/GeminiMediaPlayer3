name: ZMK Build:Direct Configuration (Final Debug)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    permissions:
      contents: read

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ† Install dtc for Devicetree Validation
        run: |
          apt-get update
          apt-get install -y device-tree-compiler

      - name: üöÄ Setup ZMK Workspace
        shell: bash
        run: |
          set -e
          ZMK_REVISION="v0.3"
          ZMK_CLONE_DIR="$GITHUB_WORKSPACE/app_clone"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          CUSTOM_CONFIG_DIR="$GITHUB_WORKSPACE/config"
          BOARD_NAME="nice_nano_v2"

          # Clone ZMK
          git clone --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_CLONE_DIR"

          # Initialize west workspace
          mkdir -p "$ZMK_ROOT"
          west init -m "$ZMK_CLONE_DIR" --mf app/west.yml "$ZMK_ROOT"
          cd "$ZMK_ROOT"
          west update

          # Copy app and configuration files
          mkdir -p "$ZMK_ROOT/app"
          cp -r "$ZMK_CLONE_DIR/app/"* "$ZMK_ROOT/app"
          cp "$CUSTOM_CONFIG_DIR/$BOARD_NAME.overlay" "$ZMK_ROOT/app/$BOARD_NAME.overlay"
          cp "$CUSTOM_CONFIG_DIR/$BOARD_NAME.keymap" "$ZMK_ROOT/app/$BOARD_NAME.keymap"

      - name: üìù Dump Overlay Contents
        shell: bash
        run: |
          OVERLAY_PATH="$ZMK_ROOT/app/$BOARD_NAME.overlay"
          echo "--- $BOARD_NAME.overlay ---"
          cat -n "$OVERLAY_PATH"
          echo "----------------------------------"

      - name: üîç Validate Devicetree
        shell: bash
        run: |
          DTS_OVERLAY="$ZMK_ROOT/app/$BOARD_NAME.overlay"
          TEMP_DTS="$ZMK_ROOT/build/zephyr/temp_overlay.dts"
          mkdir -p "$(dirname "$TEMP_DTS")"

          # Preprocess overlay for validation
          dtc -I dts -O dts -o "$TEMP_DTS" "$DTS_OVERLAY" || echo "‚ùå Overlay failed devicetree compilation"

      - name: üöÄ Build ZMK Firmware
        shell: bash
        id: build_run
        run: |
          set -e
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          BOARD_NAME="nice_nano_v2"
          west build -b "$BOARD_NAME" "$ZMK_ROOT/app"

      - name: üíæ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zmk.uf2

      - name: üíæ Upload Devicetree Logs (Optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: devicetree-debug-logs
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/temp_overlay.dts
