name: ZMK Build:Direct Configuration (Final Debug)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    permissions:
      contents: read

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ† Install Device Tree Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler

      - name: üöÄ West Setup, Copy App, Overlay, and Keymap
        id: setup
        shell: bash
        run: |
          # --- Configuration Variables ---
          ZMK_REVISION="v0.3"
          ZMK_CLONE_DIR="$GITHUB_WORKSPACE/app_clone"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          CUSTOM_CONFIG_DIR="$GITHUB_WORKSPACE/config"
          BOARD_NAME="nice_nano_v2"
          OVERLAY_PATH="$ZMK_ROOT/app/$BOARD_NAME.overlay"
          KEYMAP_PATH="$ZMK_ROOT/app/$BOARD_NAME.keymap"
          DTS_PATH="$ZMK_ROOT/build/zephyr/zephyr.dts"

          # --- 1. Clone and Initialize ZMK Workspace ---
          git clone --branch "$ZMK_REVISION" https://github.com/zmkfirmware/zmk.git "$ZMK_CLONE_DIR" || exit 1
          mkdir -p "$ZMK_ROOT"
          west init -m "$ZMK_CLONE_DIR" --mr "$ZMK_REVISION" --mf app/west.yml "$ZMK_ROOT" || exit 1
          cd "$ZMK_ROOT" || exit 1
          west update || exit 1

          # --- 2. Copy Full App Folder and Overlay/Keymap ---
          mkdir -p "$ZMK_ROOT/app"
          cp -r "$ZMK_CLONE_DIR/app/"* "$ZMK_ROOT/app" || exit 1
          cp "$CUSTOM_CONFIG_DIR/$BOARD_NAME.overlay" "$OVERLAY_PATH" || exit 1
          cp "$CUSTOM_CONFIG_DIR/$BOARD_NAME.keymap" "$KEYMAP_PATH" || exit 1

          # --- 3. Source Zephyr Environment ---
          echo "--- 3. Sourcing Zephyr Environment Variables ---"
          . "$ZMK_ROOT/zephyr/zephyr-env.sh" || { echo "FATAL: zephyr-env.sh sourcing failed."; exit 1; }

          # --- 4. Dump Overlay Contents ---
          echo "--- 4. DUMPING $BOARD_NAME.overlay CONTENTS ---"
          cat -n "$OVERLAY_PATH"
          echo "----------------------------------------------------------------------"

          # --- 5. Validate Devicetree ---
          echo "--- 5. VALIDATING DEVICETREE ---"
          dtc -I dts -O dtb -o /tmp/validate.dtb "$OVERLAY_PATH" && echo "‚úÖ Devicetree validated successfully." || echo "‚ùå Devicetree validation failed."

      - name: üèó Build ZMK Firmware
        id: build_run
        shell: bash
        run: |
          BOARD_NAME="nice_nano_v2"
          ZMK_ROOT="$GITHUB_WORKSPACE/zmk_workspace"
          west build -b $BOARD_NAME "$ZMK_ROOT/app"
          BUILD_STATUS=$?
          echo "BUILD_STATUS=$BUILD_STATUS" >> $GITHUB_OUTPUT
          exit $BUILD_STATUS

      - name: üíæ Upload Devicetree Debug Logs (On Failure)
        uses: actions/upload-artifact@v4
        if: ${{ steps.build_run.outputs.BUILD_STATUS != '0' }}
        with:
          name: devicetree-debug-logs
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zephyr.dts.pre
          retention-days: 1

      - name: ‚¨ÜÔ∏è Upload Final Firmware Artifact (On Success)
        uses: actions/upload-artifact@v4
        if: ${{ steps.build_run.outputs.BUILD_STATUS == '0' }}
        with:
          name: zmk-firmware
          path: ${{ github.workspace }}/zmk_workspace/build/zephyr/zmk.uf2
